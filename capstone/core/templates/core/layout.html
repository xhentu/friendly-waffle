<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Web App{% endblock %}</title>
    {% load static %}
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    {% block script %}
    {% endblock %}
</head>
<body>
    <div class="flex-wrapper">
        <!-- Header -->
        <header class="bg-light border-bottom">
            <nav class="navbar navbar-expand-lg navbar-light container">
                <a class="navbar-brand" href="#">Capstone</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            {% if user.is_authenticated %}
                            <a href="#" class="nav-link">{{ request.user.username }}</a>
                            {% endif %}
                        </li>
                        <li class="nav-item">
                            <form action="{% url 'log-out' %}" method="POST" class="btn btn-link nav-link" style="padding: 0;">
                                {% csrf_token %}
                                <button type="submit">Logout</button>
                            </form>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>

        <!-- Content Layout -->
        <div class="content">
            <!-- Sidebar -->
            <aside>
                {% block sidebar %}
                <!-- Sidebar content of a specific role will be injected here -->
                {% endblock %}
            </aside>

            <!-- Main Content -->
            <main>
                {% block content %}
                <!-- Main content of the child templates will be injected here -->
                {% endblock %}
            </main>
        </div>

        <!-- Footer -->
        <footer>
            <p>&copy; Powered by Engine</p>
        </footer>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
